name: site-bootstrap

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/site.yaml'
      - '.github/workflows/site-bootstrap.yaml'
      - 'common/**'
      - 'bootstrap/**'

jobs:
  version-matrix:
    uses: ./.github/workflows/site.yaml
    with:
      name: bootstrap
    secrets: inherit
