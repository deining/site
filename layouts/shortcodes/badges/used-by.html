{{- $module := .Get 0 }}
{{- $api := printf "https://api.razonyang.com/v1/github/dependents/%s" (replace $module "github.com/" "") }}
<a
  class="text-decoration-none"
  href="https://{{ $module }}/network/dependents"
  target="_blank"
  rel="noopener noreferrer">
  <img
    src="https://img.shields.io/badge/dynamic/json?color=success&label=used+by&query=repositories_humanize&logo=hugo&style=flat-square&url={{ $api }}"
    alt="Used By"
    height="32" />
</a>
