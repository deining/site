{{- $module := .Get 0 }}
<a
  class="text-decoration-none"
  href="https://{{ $module }}/blob/main/LICENSE"
  target="_blank"
  rel="noopener noreferrer">
  <img
    src="https://img.shields.io/github/license/{{ replace $module `github.com/` `` }}?style=flat-square"
    alt="Used By"
    height="32" />
</a>
